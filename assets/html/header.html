<header class="bg-light">
	<div class="container">
		<nav class="navbar navbar-light justify-content-between">
			<span class="navbar-brand">
				Вакансий найдено
				<span class="badge badge-pill" ng-class="items.length > 0 ? 'badge-success' : 'badge-danger'">
					{{items.length > 0 ? items.length : 0 }}
				</span>
			</span>

			<form class="form-inline d-f-30">
				<input
					ng-model="searchText"
					ng-change="searchVacancies(searchText)"
					class="form-control mr-sm-2"
					type="search"
					placeholder="Название"
					aria-label="Search"
				/>
				<button ng-click="searchVacancies(searchText)" class="btn btn-outline-success my-2 my-sm-0" type="submit">
					Поиск
				</button>
			</form>
		</nav>
	</div>
</header>
